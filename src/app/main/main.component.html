<mat-list>
  <mat-list-item lines="4">
    <mat-card class="station-card">
      <mat-card-header>
        <img mat-card-avatar src="./assets/images/rivadavia.webp" alt="Radio Rivadavia">
        <mat-card-title>Radio Rivadavia</mat-card-title>
      </mat-card-header>
    
      <mat-card-content class="station-content"  >
        <audio controls (play)="onPlay($event, 'Radio Rivadavia')">
          <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/RIVADAVIA.mp3">
        </audio>
      </mat-card-content>
    </mat-card>
  
  </mat-list-item>
